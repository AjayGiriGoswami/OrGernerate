<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Or Code Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Or Code Generator</h1>
      <p>Paste a url or enter text to create OR Code </p>
    </header>
    <div class="form">
      <input type="text" spellcheck="false" placeholder="Enter text or url" />
      <button>Generate OR Code</button>
    </div>
    <div class="qr-code">
      <img src="" alt="qr code" />
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
